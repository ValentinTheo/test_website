<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            display: flex;
        }
        .left-panel, .main-content {
            padding: 20px;
        }
        .left-panel {
            width: 25%;
            border-right: 1px solid #ccc;
        }
        .main-content {
            width: 75%;
        }
    </style>
</head>
<body>
    <div class="left-panel" id="left-panel">
        <!-- Left panel content will be loaded here -->
    </div>
    <div class="main-content" id="main-content">
        <!-- Main content will be loaded here -->
    </div>

    <script>
        // Function to load HTML content into a div
        function loadContent(url, elementId) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Error loading content:', error));
        }

        // Load left panel and main content
        loadContent('templates/left-panel.html', 'left-panel');
        loadContent('pages/subpage.html', 'main-content');
    </script>
</body>
</html>
