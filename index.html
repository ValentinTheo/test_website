<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My GitHub Page</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }
        .left-panel, .main-content {
            padding: 20px;
        }
/*         .left-panel {
            width: 25%;
            border-right: 1px solid #e1e4e8;
            background-image: url('images/P1040161.jpg'); 
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        } */
        .main-content {
            width: 75%;
        }
        .left-panel ul {
            list-style-type: none;
            padding: 0;
        }
        .left-panel li {
            margin-bottom: 10px;
        }
        .github-btn {
            display: inline-block;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            color: #0366d6;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for buttons */
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s, color 0.2s;
        }
        .github-btn:hover {
            background-color: rgba(243, 244, 246, 0.8);
            color: #0366d6;
            border-color: #d1d5da;
        }
        .profile-photo {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="left-panel" id="left-panel">
        <!-- Left panel content will be loaded here -->
    </div>
    <div class="main-content" id="main-content">
        <!-- Main content will be loaded here -->
    </div>

    <script>
        // Function to load HTML content into a div
        function loadContent(url, elementId) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Error loading content:', error));
        }

        // Function to load a page into the main content area
        function loadPage(url) {
            loadContent(url, 'main-content');
        }

        // Load left panel and default main content
        loadContent('templates/left-panel.html', 'left-panel');
        loadContent('pages/about.html', 'main-content'); // Default page
    </script>
</body>
</html>
