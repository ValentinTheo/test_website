<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="left-panel" id="left-panel">
        <!-- Left panel content will be loaded here -->
    </div>
    <div class="main-content" id="main-content">
        <!-- Main content will be loaded here -->
    </div>

    <script>
        // Function to load HTML content into a div
        function loadContent(url, elementId) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Error loading content:', error));
        }

        // Function to load a page into the main content area
        function loadPage(url) {
            loadContent(url, 'main-content');
        }

        // Load left panel and default main content
        loadContent('templates/left-panel.html', 'left-panel');
        loadContent('pages/about.html', 'main-content'); // Default page
    </script>
</body>
</html>
